spring:
  application:
    name: transactions-api

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, swagger-ui
  endpoint:
    health:
      show-details: always
  info:
    env:
      enable: true
    app:
      name: "Transactions API"
      version: 1.0.0
      description: "API responsible for managing transactions and statistics"
    metrics:
      tags:
        application: transactions-api
  metrics:
    enable:
      all: true

spring-doc:
  show-actuator: true
